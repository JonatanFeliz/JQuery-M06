<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compte corrent</title>
        <link rel="stylesheet" href="css/style.css">

        <script src="vendor/jQuery/jquery-3.6.1.min.js"></script>
        <script src="js/classes/typeAccount.js"></script>
        <script src="js/classes/typeClient.js"></script>
        <script src="js/classes/objectAccount.js"></script>
        <script src="js/ajax_calls.js"></script>
        <script src="js/validations.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script src="vendor/jQuery/datepicker-ca.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div id="div_black"></div>

        <div id="load-response" class="loading">
            <img src="img/load-image.gif" class="center" alt="loading">
            <p>Wait please...</p>
        </div>

        <div id="good-response" class="loading">
            <img src="img/good.png" class="center" alt="good-response">
            <p>Update Succesfully</p>
            <input type="button" class="accept activate" value="Accept">
        </div>
        
        <div id="bad-response" class="loading">
            <img src="img/bad.png" class="center" alt="bad-response">
            <p>Error, Try again</p>
            <input type="button" class="accept activate" value="Accept">
        </div>

        <h2>These are the account of your bank</h2> 
        <h3>Form information</h3>

        <div id="dni" class="same-line space">
            <p>DNI</p>
            <input type="text" id="dni1" required><br>
            <input type="text" id="dni2" required><br>
            <input type="text" id="dni3" required><br>
            <input type="text" id="dni4" required><br>
            <input type="text" id="dni5" required><br>
            <input type="text" id="dni6" required><br>
            <input type="text" id="dni7" required><br>
            <input type="text" id="dni8" required><br>
            <input type="text" id="dni9" required><br>
            <input type="text" id="dni10" required><br>
        </div>

        <div id="name" class="same-line space">
            <p>Name</p>
            <input type="text" id="name1" required><br>
            <input type="text" id="name2" required><br>
            <input type="text" id="name3" required><br>
            <input type="text" id="name4" required><br>
            <input type="text" id="name5" required><br>
            <input type="text" id="name6" required><br>
            <input type="text" id="name7" required><br>
            <input type="text" id="name8" required><br>
            <input type="text" id="name9" required><br>
            <input type="text" id="name10" required><br>
        </div>
        
        <div id="account-type" class="same-line space">
            <p>Account type</p>
            <select id="account-type1"></select><br>
            <select id="account-type2"></select><br>
            <select id="account-type3"></select><br>
            <select id="account-type4"></select><br>
            <select id="account-type5"></select><br>
            <select id="account-type6"></select><br>
            <select id="account-type7"></select><br>
            <select id="account-type8"></select><br>
            <select id="account-type9"></select><br>
            <select id="account-type10"></select><br>
        </div>
        
        <div id="amount" class="same-line space">
            <p>Amount</p>
            <input type="text" id="amount1" class="monto" required><br>
            <input type="text" id="amount2" class="monto" required><br>
            <input type="text" id="amount3" class="monto" required><br>
            <input type="text" id="amount4" class="monto" required><br>
            <input type="text" id="amount5" class="monto" required><br>
            <input type="text" id="amount6" class="monto" required><br>
            <input type="text" id="amount7" class="monto" required><br>
            <input type="text" id="amount8" class="monto" required><br>
            <input type="text" id="amount9" class="monto" required><br>
            <input type="text" id="amount10" class="monto" required><br>
        </div>
        
        <div id="client-type" class="same-line space">
            <p>Client type</p>
            <input type="text" id="client-type1" readonly><br>
            <input type="text" id="client-type3" readonly><br>
            <input type="text" id="client-type2" readonly><br>
            <input type="text" id="client-type4" readonly><br>
            <input type="text" id="client-type5" readonly><br>
            <input type="text" id="client-type6" readonly><br>
            <input type="text" id="client-type7" readonly><br>
            <input type="text" id="client-type8" readonly><br>
            <input type="text" id="client-type9" readonly><br>
            <input type="text" id="client-type10" readonly><br>
        </div>
        
        <div id="date" class="same-line space">
            <p>Entry data</p>
            <input type="text" id="date1" readonly><br>
            <input type="text" id="date2" readonly><br>
            <input type="text" id="date3" readonly><br>
            <input type="text" id="date4" readonly><br>
            <input type="text" id="date5" readonly><br>
            <input type="text" id="date6" readonly><br>
            <input type="text" id="date7" readonly><br>
            <input type="text" id="date8" readonly><br>
            <input type="text" id="date9" readonly><br>
            <input type="text" id="date10" readonly><br>
        </div>
        <br><br>
        <input type="button" class="space activate" id="modify" value="Modificar comptes">
        <input type="button" class="activate" id="prueba" value="Prueba">
        <input type="button" class="activate" id="prueba2" value="Prueb2">
        <input type="button" class="activate" id="prueba3" value="Prueb3">
        <p id="send-error" class="space red"></p>
    </body>
</html>
