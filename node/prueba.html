<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="public/vendor/jQuery/jquery-3.6.1.min.js"></script>
    
    <style>
        #mysql-response{
            z-index: 9999;
            width: 200px;
            height: 200px;
            background-color: white;
        }
        #div_black{
            width: 100%;
            height: 100%;
            position: fixed;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="div_negro"></div>
    <div id="load-response" class="loading">
        <img src="img/" alt="">
    </div>
    <div id="mysql-response">
        Hola
        <input type="button" id="boton" value="Pulsar">
    </div>
    <script>
        $("#boton").click(function(){
            $("#mysql-response").fadeIn(1000);
            $("#div_negro").show();
        });

        $("#div_negro").click(function(){
            //Esto oculta cualquier video, para que el div_negro funcione con 
            //cualquiera
            $("#mysql-response").fadeOut(1000);
            $("#div_negro").hide();
        });

    </script>
</body>
</html>
